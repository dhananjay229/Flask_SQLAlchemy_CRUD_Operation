{% extends 'base.html' %}
{% block body %}

      <div class="container my-3">
        <h2>Update Records</h2>
        <form action="/update/{{record.no}}" method="POST">
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input type="text" name="title" class="form-control" value="{{record.title}}" id="title" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="desc" class="form-label">Description</label>
              <input type="text" class="form-control" value="{{record.desc}}" name="desc" id="desc">
            </div>
            <!-- <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label> 
            </div> -->
            <button type="submit" class="btn btn-primary btn-outline-dark">Update</button>
          </form>
      </div>
